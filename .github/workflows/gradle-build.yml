
name: Gradle build

on:
  push:
    branches: ['**']
    paths: ['src/**', 'resources/**', 'build.gradle.kts', 'settings.gradle.kts', 'gradle.properties', 'gradle/**', '.github/workflows/gradle-build.yml']
  pull_request:
    branches: ['**']
    paths: ['src/**', 'resources/**', 'build.gradle.kts', 'settings.gradle.kts', 'gradle.properties', 'gradle/**', '.github/workflows/gradle-build.yml']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build with Gradle
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3
        continue-on-error: true

      - name: Set up JDK 24
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Install native toolchain
        if: github.ref == 'refs/heads/main'
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            clang build-essential zlib1g-dev

      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run tests
        run: ./gradlew --no-daemon check

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}
          path: '**/build/{test-results,reports/tests}/**'
          if-no-files-found: ignore
          retention-days: 7

      - name: Build native release
        if: github.ref == 'refs/heads/main'
        run: ./gradlew --no-daemon linkReleaseExecutableApp